<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入js文件-->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul>
            <!-- <li v-for="val in userList" :key="index">{{val.name}}---{{val.age}}</li> -->
            <!-- v-for 循环当前标签， key为当前循环的唯一标识 -->
            <!-- <li v-for="(val, index) in userList" :key="index">{{val.name}}---{{val.age}}</li> -->

            <!-- 遍历对象 -->
            <!-- <li v-for="val in person">{{val}}</li>
            <li v-for="(val, key) in person" :key="key">{{key}}---{{val}}</li> -->

            <!-- 遍历字符串 -->
            <!-- <li v-for="val in str" :key="val">{{val}}</li> -->

            
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el:"#root",
            data: { 
                userList:[
                    {id:"001", name:"zs", age:18},
                    {id:"002", name:"ls", age:19},
                    {id:"003", name:"ww", age:20},
                    {id:"004", name:"zl", age:21},
                ],
                person:{
                    name: "John",
                    gender: "male",
                    age: 22
                },
                str: "Hello, World"
            },
            // 放置函数
            methods: {

            }
        });
        console.log(vm);
    </script>
</body>
</html>
